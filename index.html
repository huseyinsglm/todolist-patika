<body>

<div class="mr-1" style="position: relative">
  <div style="position: absolute; top: 0; right: 0">
    <div
      id="liveToast"
      class="toast success hide"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-delay="4000"
    >
      <div>
        <button
          type="button"
          class="close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">Listeye eklendi.</div>
    </div>
  </div>
</div>
<div class="mr-1" style="position: relative">
  <div style="position: absolute; top: 0; right: 0">
    <div
      id="liveToast"
      class="toast error hide"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-delay="4000"
    >
      <div>
        <button
          type="button"
          class="close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">Listeye boş ekleme yapamayın!</div>
    </div>
  </div>
</div>
<div class="container">
  <div class="header">
    <img

      class="mb-1"
      alt=""
    />
    <h2>Yapılacaklar Listesi</h2>
    <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
    <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
  </div>

  <ul id="list">
    <li>Erken kalk</li>
    <li>yürüyüşe çık </li>
    <li>market alışverişi</li>
    <li>Yemek Yap</li>
